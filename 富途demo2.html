<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(key){
            if(key==1){
                return 0;
            }
            let arr = [];
            let tag = 0;
            let num;
            arr[0] = 0;
            arr[1] = 1;
            for(let i=2;;i++){
                arr[i] = arr[i-1]+arr[i-2];
                if(arr[i]>=key){
                    tag = i;
                    break;
                }
            }
            if(key-arr[tag-1]>arr[tag]-key){
                num = arr[tag]-key;
            }else{
                num = key-arr[tag-1];
            }
            return num;
        }
      console.log(f(15));

    </script>
</body>
</html>
