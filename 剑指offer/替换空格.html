    var replaceSpace = function(s) {
    if(!s || !s.length){
        return "";
    }
    let sum = 0;
    for(let i=0;i<s.length;i++){
        if(s[i]==" "){
            sum++;
        }
    }
    let newlen = sum*2+s.length;
    let str = new Array(newlen);
    let newtail = newlen-1;
    let tail = s.length-1;
    while(tail>=0){
        if(s[tail]!=" "){
            str[newtail]=s[tail];
            newtail--;
            tail--;
        }else{
            tail--;
            newtail=help(newtail,str);
        }
    }
    return str.join("");
};

function help(tail,str){
    str[tail] = "0";
    str[tail-1] = "2";
    str[tail-2] = "%";
    return tail-3;
}
