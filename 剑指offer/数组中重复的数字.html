var num = find([2,3,1,0,2,5,3]);

function find(nums) {
    if(!nums){
        return false;
    }
    for(let i=0;i<nums.length;i++){
        if(nums[i]<0||nums[i]>nums.length-1){
            return false;
        }
        while(nums[i]!=i){
            if(nums[i]==nums[nums[i]]){
                return nums[i];
            }else{
                let t = nums[i];
                nums[i] = nums[t];
                nums[t] = t;
            }
        }
    }
}
