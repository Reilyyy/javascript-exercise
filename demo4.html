<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function middle(n,k,arr){
            arr.push(k);
            let len = arr.length;
            let tag = arr[len-1];
            let flag = len-1
            for(let i=len-2;i>=0;i--){
                if(arr[i]>tag){
                    [arr[i],arr[i+1]]=[arr[i+1],arr[i]];
                    flag -=1;
                }
            }
            n = n+1;
            let num = 0;
            let mid = Math.floor((n+1)/2);
            if(flag+1<=mid){
                num = mid-flag;
            }else{
                num = flag+1;
            }
            return num;
        }
        console.log(middle(5,2,[1,2,3,3,3]));
    </script>
</body>
</html>
