<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var single = (function module(){
            var something = "cool";
            var another = [1,2,3];

            function dosomething(){
                console.log(something);
            }

            function doanother(){
                console.log(another.join("!"));
            }

            return {
                dosomething : dosomething,
                doanother : doanother
            }
        })();

        single.dosomething();
        single.doanother();
    </script>
</body>
</html>
