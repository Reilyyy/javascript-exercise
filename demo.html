<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stu(val,index){
            this.val = val;
            this.index = index;
        }
        function students(n,m,arr){
                let arr1 = new Array(n);
                for(let i=0;i<n;i++){
                    arr1[i] = new Array(m);
                }
                let arr2 = arr.split(" ");
                let x=0;
                for(let j=0;j<n;j++){
                    for(let i=0;i<m;i++){
                        arr1[j][i] = arr2[x];
                        x++;
                    }
                }
                let arr3 = [];
                let num = 0;
                for(let i=0;i<n;i++){
                    let max = new stu(0,0);
                    for(let j=0;j<m;j++){
                        if(arr1[i][j]>max.val){
                            max.val = arr1[i][j];
                            max.index = j;
                        }
                    }
                    arr3[max.index]=1;
                }
                for(let i=0;i<arr3.length;i++){
                    if(arr3[i]==1){
                        num = num+1;
                    }
                }
                return num;
        }
    </script>
</body>
</html>
