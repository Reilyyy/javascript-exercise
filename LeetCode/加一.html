<!DOCTYPE html>

<body>
    <script>
    var plusOne = function(digits) {
    let n = 1;
    digits = digits.reverse();
    for(let i=0; i<digits.length; i++){
        if(n>0){
            digits[i] = digits[i] + n;
            if(digits[i] ==10){
                if(i==digits.length-1){
                    digits[i+1] = 0;
                }
                digits[i] = digits[i]-10;
                n = 1;
            }else{
                n--;
            }
        }
    }
    return digits.reverse();
};
    </script>
</body>
