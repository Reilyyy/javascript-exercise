var mySqrt = function(x) {
    let start = 0;
    let end = x;
    let mid = 0;
    let qr = 0;
    if(x==0||x==1) return x;
    while(start < end){
        mid = Math.floor((start + end)/2);
        qr = mid*mid;
        if(qr==x||(qr < x&&(mid+1)*(mid+1)>x)){
            return mid;
        }
        if(qr < x){
            start = mid+1;
        }else{
            end = mid-1;
        }
    }
    return start;
};
