<body>
    <script>
var merge = addnum([0],0,[1],1);
 function addnum(nums1, m, nums2, n) {
    let tail = m+n-1;
    let index1 = m-1;
    let index2 = n-1;
    while((index2>=0) && (index1>=0)){
        if(nums2[index2]>nums1[index1]){
            nums1[tail] = nums2[index2];
            index2--;
        }else{
            nums1[tail] = nums1[index1];
            index1--;
        }
        tail--;
    }
    if(m===0){
        return nums2;
    }
    if(n===0){
        return nums1;
    }
    return nums1;
}
console.log(merge);
    </script>
