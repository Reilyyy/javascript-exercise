<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  var twoSum = function(nums, target) {
        let len = nums.length;
        let arr = [];
        for(let i=0;i<len-1;i++){
            for(let j=i+1;j<len;j++){
                if(nums[i]+nums[j]==target){
                    arr.push(i);
                    arr.push(j);
                }
            }
        }
        if(!arr.length){
            console.log("没找到匹配的数字");
        }else{
            console.log(arr);
        }
}
  twoSum([1,7,11,15],9);
    </script>
</body>
</html>
