<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var countAndSay = function(n) {
    let str = "1";
    while( n > 1 ){
        let newStr = "";
        let say = str[0];
        let count = 0;
        for(let i = 0; i < str.length; i++){
            if(str[i]===say){
                count += 1;
            }else{
                newStr += count + say;
                count = 1;
                say = str[i];
            }
        }
         str = newStr + count + say;
         n--;
    }
    return str;
};
    </script>
</body>
</html>
