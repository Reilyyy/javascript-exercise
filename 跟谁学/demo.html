<body>
    <script>
        function sum (nums,tag){
            let map = [];
            let re = [];
            for(let i=0;i<nums.length;i++){
                map[nums[i]] = tag-nums[i];
                if(map[tag-nums[i]]){
                    re[0] = tag-nums[i];
                    re[1] = map[tag-nums[i]];
                }
            }
            for(let j=0;j<nums.length;j++){
                if(re[0]==nums[j]){
                    re[0] = j;
                }
                if(re[1]==nums[j]){
                    re[1] = j;
                }
            }
            return re;
        }
        var p = sum([2,7,11,15],9);
        console.log(p);
    </script>
