<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //动态规划实现斐波那契数列
        function f(n){
            var arr = [];

            for(let i=0;i<n;i++)
            {
                arr[i]=0;
            }
//数列的第一项 第二项为1
            if(n==1||n==2){
                return 1;
            }else{
                arr[0]=1;
                arr[1]=1;
                for(let i=2;i<n;i++){
                    arr[i]=arr[i-1]+arr[i-2];
                }
                return arr[n-1];
            }

        }
        console.log(f(2));
    </script>
</body>
</html>
